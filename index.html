<!DOCTYPE html>
<html lang="en">
<head>

    <title>Beat Boxing App</title>
    <link rel="stylesheet" href="./style.css">
</head>

                    <div class="beats beat2">

                <section class="rows row2">

        </div>
    </div>
    <script src="./sounds.js"></script>
</body>
</html>
